version: "3.8"

services:
  traefik:
    image: traefik:v3.4

    networks:
      - labs_proxy

    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/certs:/certs:ro
      - ./traefik/traefik.yaml:/etc/traefik/traefik.yaml:ro

    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager

      labels:
        - "traefik.enable=true"
        # Dashboard configuration
        - "traefik.http.routers.dashboard.rule=Host(`traefik.histweetyy.cc`)"
        - "traefik.http.routers.dashboard.entrypoints=websecure"
        - "traefik.http.routers.dashboard.service=api@internal"
        - "traefik.http.routers.dashboard.tls=true"
        - "traefik.http.routers.dashboard.middlewares=dashboard-auth"
        - "traefik.http.middlewares.dashboard-auth.basicauth.users=arthadede:$apr1$fObFuvmn$ejFwChgZ9lxveo23.R1Ff1"
        # TLS configuration
        - "traefik.tls.certificates.certfile=/certs/local.crt"
        - "traefik.tls.certificates.keyfile=/certs/local.key"

  whoami:
    image: traefik/whoami
    networks:
      - labs_proxy
    deploy:
      labels:
        - "traefik.enable=true"
        # Whoami service configuration
        - "traefik.http.routers.whoami.rule=Host(`whoami.histweetyy.cc`)"
        - "traefik.http.routers.whoami.entrypoints=websecure"
        - "traefik.http.routers.whoami.service=whoami"
        - "traefik.http.routers.whoami.tls=true"
        - "traefik.http.services.whoami.loadbalancer.server.port=80"

networks:
  labs_proxy:
    driver: overlay
    attachable: true
